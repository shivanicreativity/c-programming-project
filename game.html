<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throw the Ball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #87CEEB; /* Sky blue */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Ball properties
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      radius: 20,
      color: "red",
      vx: 0,
      vy: 0,
      isThrown: false
    };

    // Gravity and drag
    const gravity = 0.5;
    const drag = 0.98;

    // Throw mechanics
    let startX, startY, endX, endY;

    // Draw ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    // Update ball position
    function updateBall() {
      if (ball.isThrown) {
        ball.vy += gravity; // Gravity effect
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Bounce off walls
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
          ball.vx *= -drag;
          ball.x = Math.min(Math.max(ball.radius, ball.x), canvas.width - ball.radius);
        }

        // Bounce off the ground
        if (ball.y + ball.radius > canvas.height) {
          ball.vy *= -drag;
          ball.y = canvas.height - ball.radius;
        }

        // Stop ball if velocity is low
        if (Math.abs(ball.vx) < 0.1) ball.vx = 0;
        if (Math.abs(ball.vy) < 0.1) ball.vy = 0;
      }
    }

    // Clear canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Main game loop
    function gameLoop() {
      clearCanvas();
      drawBall();
      updateBall();
      requestAnimationFrame(gameLoop);
    }

    // Event listeners for throwing the ball
    canvas.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      startY = e.clientY;
    });

    canvas.addEventListener("mouseup", (e) => {
      endX = e.clientX;
      endY = e.clientY;

      // Calculate velocity based on swipe
      ball.vx = (startX - endX) * -0.1;
      ball.vy = (startY - endY) * -0.1;
      ball.isThrown = true;
    });

    // Touch support for mobile
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener("touchend", (e) => {
      const touch = e.changedTouches[0];
      endX = touch.clientX;
      endY = touch.clientY;

      // Calculate velocity based on swipe
      ball.vx = (startX - endX) * -0.1;
      ball.vy = (startY - endY) * -0.1;
      ball.isThrown = true;
    });

    // Start the game
    gameLoop();
  </script>
</body>
</html>
